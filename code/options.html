<!DOCTYPE html>
<html>
	<head>
		<title>YSSY Upload Viewer Options</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container" class="center">
			<div class="center-text">
				<h1 id="header">YSSY Upload Viewer</h1>
				<div>
					current version : <span id="version"></span>
				</div>
			</div>
			<h2>Options</h2>
			<ul>
			<li>
				<input id="chk-autosize" type="checkbox" />
				<label for="chk-autosize">Resize image to fit into the window</label>
			</li>
			<li>
				<input id="chk-center-image" type="checkbox" />
				<label for="chk-center-image">Center image</label>
			</li>

			<li>
				<input id="chk-hide-column" type="checkbox" />
				<label for="chk-hide-column">Hide columns</label>
			</li>
			
			<li>
				<input id="chk-hide-table" type="checkbox" />
				<label for="chk-hide-table">Hide table (with auto background color :) )</label>
			</li>
			
			</ul>
			<h2>Shortcuts</h2>
			<ul>
				<li>H : Previous page</li>
				<li>L : Next page</li>
				<li>K : Previous image (load next page if no more image)</li>
				<li>J : Next image (load previous page if no more image)</li>
			</ul>

			</div>
		</div>
	</body>
	<script src='jquery-2.1.0.min.js' type='text/javascript'></script>
	<script src='options-page.js'></script>
</html>
